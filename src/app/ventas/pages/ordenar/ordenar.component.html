<div class="text-layout">
    <h1>Pipes personalizados</h1>

    <p>Pipes creados por {{ 'nosotros' | mayusculas:enMayusculas }}</p>
</div>


<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">

        <button pButton
            label="toggle mayÃºsculas"
            class="mr-1 p-button-warning"
            (click)="cambiar()">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                class="mr-2">            
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Valores"
                class="mr-1 p-button-success">            
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Por color"
                class="mr-1 p-button-help">            
        </button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
